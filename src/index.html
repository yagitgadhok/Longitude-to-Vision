<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="m-3 bg-gray-800 w-64">
  <header class="text-2xl font-bold flex flex-row items-center mb-3">
    <img class="h-16" src="invison.jpg" />
    <div class="ml-5 text-4xl text-pink-900">VISION</div>
  </header>
  <main class="flex flex-col">
    <div class="bg-gray-800  text-gray-900 p-2 flex flex-col justify-center">
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-normal">
        Normal
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-protanopia">
        Protanopia
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-protanomaly">
        Protanomaly
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-deuteranopia">
        Deuteranopia
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-deuteranomaly">
        Deuteranomaly
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-tritanopia">
        Tritanopia
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-tritanomaly">
        Tritanomaly
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-achromatopsia">
        Achromatopsia
      </button>
      <button class="px-2 py-1 text-base font-medium text-white border-double border-4 border-white mb-2 btn-switch"
        id="btn-switch-achromatomaly">
        Achromatomaly
      </button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
